<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>点聚合</title>
    <style>
        #container {
	        position: absolute;
	        top: 10px;
	        left: 40px;
	        right: 0;
	        bottom: 0;
	        width: 500px;
	        height: 400px;
        }
    </style>
    <script src="{% static 'bootstrap/js/jquery-min.js' %}"></script>
    <script src="{% static 'log/js/geohash.js' %}"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=d1808236607dc77b1171b39494a3ae82&plugin=AMap.MarkerClusterer"></script>
</head>
<body>
<div id="container"></div>
<script>
    var cluster, markers = [];
    var map = new AMap.Map("container", {
        resizeEnable: true,
        zoom: 4,
        mapStyle:"amap://styles/eb7e0c164f54d395c1a66b7db4041173"
    });
    $.get('http://127.0.0.1:8000/api/nginxLog',function (data) {
        var location=[]
        var docCount=[]
        for (var i=0;i<data.length;i++){
            location.push([decodeGeoHash(data[i]['key'])['longitude'][2],decodeGeoHash(data[i]['key'])['latitude'][2]])
            docCount.push(data[i]['doc_count'])
        }
        for(var i=0;i<location.length;i++){
            var infoWindow = new AMap.InfoWindow({
                    isCustom: true,  //使用自定义窗体
                    content: '<div>dsa</div>',
                    offset: new AMap.Pixel(16, -45)
                });
            markers.push(new AMap.Marker({
                map:map,
                position:location[i],
                content: '<div style="background-color: hsla(50, 100%, 50%, 0.7); height: 5px; width: 5px; border: 1px solid hsl(60, 100%, 40%); border-radius: 50px;"></div>',
                offset: new AMap.Pixel(-15,-15)
        }))
            AMap.event.addListener(markers[i], 'click', function() {
                console.log(markers[i])
{#            infoWindow.open(map, markers[i].position);#}
        });
        }
    })
</script>
</body>
