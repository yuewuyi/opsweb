{% extends 'home/index.html' %}
{% load staticfiles %}
{% block content %}
    <link rel="stylesheet" href="{% static 'log/css/TomcatThrift.css' %}">
    <script src="{% static 'log/js/TomcatThriftLog.js' %}"></script>
<div class="page_container" id="appLog">
    <div class="page_title">Toncat、Thrift日志</div>
    <div class="page_hr"></div>
    <div class="TomcatThriftSearchBox">
        <div class="InputBox">
            主机名 <input type="text" id="HostName" class="MarginRight TextStyle">
            ip <input type="text" id="ip" class="MarginRight TextStyle">
            应用名 <input type="text" id="AppName" class="MarginRight TextStyle">
            应用类型 <select id="AppType" class="MarginRight">
                        <option>all</option>
                        <option>tomcat</option>
                        <option>thrift</option>
                     </select>
            日志类型  <select id="LogType">
                        <option>all</option>
                        <option>ERROR</option>
                        <option>INFO</option>
                        <option>WARN</option>
                      </select>
        </div>
        <div class="SearchBoxHr"></div>
        <div class="ButtonBox">
            <div class="SearchButton ButtonStyle" onclick="searchTomcatLog()">搜索</div>
            <div class="ResetButton ButtonStyle" onclick="window.location.href='{% url 'TomcatThriftLog' %}'">重置</div>
        </div>
    </div>
    <div class="LogGraph">
        <div class="CountNum" id="CountNum">总计 0条</div>
        <div id="TomcatThriftDate" class="DateDiv">
                <span class="DateFontStyle"></span>
        </div>
        <div class="TomcatThriftLogGraph" id="TomcatThriftLogGraph"></div>
    </div>
    <div class="LogView">
        <table class="LogTable" id="LogTable">
            <tr class="BriefMessage">
                <td>时间</td>
                <td>主机名</td>
                <td>IP地址</td>
                <td>应用名</td>
                <td>日志类型</td>
                <td>日志信息</td>
                <td>详情</td>
            </tr>
        </table>
    </div>
    <div class="TomcatThriftLogFooter"></div>
</div>
{% endblock %}
